version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quietdash-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: quietdash
      POSTGRES_PASSWORD: quietdash_password
      POSTGRES_DB: quietdash_db
    command:
      - "postgres"
      - "-c"
      - "log_min_messages=warning"
      - "-c"
      - "log_checkpoints=off"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U quietdash']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
